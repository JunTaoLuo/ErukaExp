program: run.py
name: data_growth_sweep_both
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  n:
    values: [ 5000, 7000, 9000, 11000, 13000, 15000, 17000]
  ocrthreshold:
    values: [-0.4, -0.3, -0.25, -0.2]
  n_estimators:
    values: [2500]
  max_depth:
    values: [200]
  min_samples_split:
    values: [4]
  max_features:
    values: ['sqrt']
command:
  - python
  - ${program}
  - 'random_forest'
  - --trainsource=both
  - --shuffle
  - --comments=sweep_oc-carb-fine-tuning-10k
  - --seed=2839
  - --ocrsource=/Users/jtluo/Documents/workspace/juntaoluo/ErukaExp/Dataset/oc-carb-fine-tuning-10k-raw-predictions_0.csv
  - --skiplargen
  - -regen
  - ${args}